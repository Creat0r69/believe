<script>
    const canvas = document.querySelector('.background-graph');
    const ctx = canvas.getContext('2d');
    let width, height;

    function resizeCanvas() {
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    const dataPoints = [];
    const maxPoints = 200;
    const stepX = 5;
    let offset = 0;

    function updateData() {
      if (dataPoints.length >= maxPoints) {
        dataPoints.shift();
      }
      const lastY = dataPoints.length > 0 ? dataPoints[dataPoints.length - 1].y : height / 2;
      const nextY = lastY + (Math.random() - 0.5) * 100;
      dataPoints.push({ x: offset, y: Math.max(0, Math.min(height, nextY)) });
      offset += stepX;
    }

    function drawGraph() {
      ctx.clearRect(0, 0, width, height);
      ctx.beginPath();
      ctx.lineWidth = 4;
      ctx.strokeStyle = '#9b00fe';

      for (let i = 0; i < dataPoints.length; i++) {
        const point = dataPoints[i];
        const x = i * stepX;
        const y = point.y;

        if (i === 0) {
          ctx.moveTo(x, y);
        } else {
          const jitterX = x + (Math.random() - 0.5) * 9;
          const jitterY = y + (Math.random() - 0.5) * 4;
          ctx.lineTo(jitterX, jitterY);
        }
      }
      ctx.stroke();
    }

    function animate() {
      setTimeout(() => {
        updateData();
        drawGraph();
        requestAnimationFrame(animate);
      }, 100);
    }

    animate();
